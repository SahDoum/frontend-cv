</div>

    <script src="js/torus.js"></script>
        <!-- <script src="js/components/ImageLoader-component.js"></script> -->

    <script src="js/app.js"></script>
    <script type="module">
        const options = {
          moduleCache: {
             vue: Vue,
          },
          async getFile(url) {
            const res = await fetch(url);
            if ( !res.ok )
              throw Object.assign(new Error(res.statusText + ' ' + url), { res });
            return {
              getContentData: asBinary => asBinary ? res.arrayBuffer() : res.text(),
            }
          },
          addStyle(textContent) {
            const style = Object.assign(document.createElement('style'), { textContent });
            const ref = document.head.getElementsByTagName('style')[0] || null;
            document.head.insertBefore(style, ref);
          },
        }
        const { loadModule } = window['vue3-sfc-loader'];
        app.component("image-loader", 
            Vue.defineAsyncComponent( () => loadModule("./js/components/ImageLoader.vue", options) ) 
            );
        app.component("pong", 
            Vue.defineAsyncComponent( () => loadModule("./js/components/Pong.vue", options) ) 
            );

        app.mount("#app");

    </script>
</body>
</html>
