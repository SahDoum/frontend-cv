<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleksandr Dumarevskiy</title>
    
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/ubuntu-mono" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/containers.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/pong.css">

    <script src="js/main.js"></script>

</head>

<body>
<div id="intro-app">

    <div id="torus" class="torus-container container">
        <pre id="d" ref="d" class="unselectable" 
            @mousedown.prevent="e => torusAnim && torusClick(e)" 
            @mousemove="e => torusAnim && torusMove(e)">
        </pre>
        <div class="torus-label">Dobro doshli!</div>
    </div>
    <div id="intro" class="container" @mousedown.prevent="startIntro" @mousemove="startIntro">
        <div id="intro-name" @mousemove="startIntro">
            ALEXANDR<span>&nbsp;&nbsp;</span>DUMAREVSKIY
        </div>

        <!-- <text-loader text="Test Text"></text-loader> -->

        <image-loader id="intro-image" ref="profile_img" src="./media/profile2.jpg">
        </image-loader>

        <div id="intro-contacts">
            <div class="contact-text text-0"><a href="https://instagram.com/sahdoum" target="_blank">ig:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;@sahdoum</a></div>
            <div class="contact-line"></div>
            <div class="contact-text text-1"><a href="https://t.me/AChekhonte" target="_blank">tg:&nbsp;@achekhonte</a></div>
            <div class="contact-line"></div>
            <div class="contact-text text-2">web-developer</div>
            <div class="contact-line line-2"></div>
            <div class="contact-text text-3">front/back full-stack</div>
            <div class="contact-line line-3"></div>
            <div class="contact-text text-4" @mousedown.prevent="slideToPong">* working process *</div>
            <div class="contact-line line-4"></div>
            <div class="contact-text text-5"><a href="./examples/index.html">* examples *</a></div>

        </div>
        <div id="extra-lines">

            <div class="contact-line"></div>
            <div class="contact-line"></div>
            <div class="contact-line back-line"></div>
            <div class="contact-line back-line"></div>

            <div class="contact-line back-line"></div>
            <div class="contact-line back-line"></div>
            <div class="contact-line"></div>
            <div class="contact-line"></div>

            <div class="contact-line"></div>
            <div class="contact-line"></div>
            <div class="contact-line"></div>


        </div>
    </div>


    <div id="pong-container" class="container">
        <pong ref="pong" id="pong" @mouseup="startPong" @mousemove="e => pongStart && movePong(e)">
        </pong>
        <div id="pong-line">{{ pongLine }}</div>
        <div id="pong-score">{{ pongScore }}</div>
    </div>
</div>
</body>

<script src="dist/bundle.js" defer></script>
